<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pennsylvania Population Overview</title>
  <style>
    body {
      margin: 1rem;
      font-family: sans-serif;
    }
    #wrapper {
      display: flex;
      gap: 1rem;
      align-items: flex-start;
    }
    iframe {
      border: none;
    }
    .map-column {
      width: 55%; /* slightly narrower */
    }
    .chart-column {
      width: 45%; /* slightly wider to balance */
    }
  </style>
</head>
<body>
  <h1>Pennsylvania – County Map and Population Growth 2000–2023</h1>

  <div id="wrapper">
    <div class="map-column">
      <iframe
        src="../maps/42_county_map.html"
        title="County Map"
        style="width: 100%; height: 500px;">
      </iframe> <!-- ↓ Reduced from 700px -->
    </div>

    <div class="chart-column">
      <iframe
        src="../pop-charts/42_chart.html"
        title="Population Chart"
        style="width: 100%; height: 300px;">
      </iframe> <!-- ↓ Reduced from 400px -->

      <div style="padding-top: 1rem;">
        <h3>State Notes</h3>
        <p>Pennsylvania was one of the 13 original States. In 1792 the acquisition of the Erie Triangle at its northwest corner brought it to essentially its present boundaries.</p>
      </div>

      <div style="padding-top: 1rem;">
        <h3>Population Rankings by County</h3>
        <iframe
          src="../county_rankings/42_counties.html"
          title="County Table"
          style="width: 100%; height: 300px;">
        </iframe> <!-- ↓ Reduced from 400px -->
      </div>
    </div>
  </div>

</html>
