<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Race & Ethnicity â€“ 2023</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      display: flex;
      height: 100vh;
    }

    .sidebar {
      width: 200px;
      background-color: #f2f2f2;
      padding: 1rem;
      border-right: 1px solid #ccc;
    }

    .sidebar a {
      display: block;
      margin-bottom: 0.75rem;
      text-decoration: none;
      color: #003366;
      font-weight: bold;
    }

    .sidebar a.active {
      color: #ffffff;
      background-color: #3e49a8;
      padding: 0.4rem;
      border-radius: 5px;
    }

    .main-content {
      flex: 1;
      padding: 1rem;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <a href="#" class="race-link active" data-map="hispanic-state.html">Hispanic</a>
    <a href="#" class="race-link" data-map="white-state.html">White (non-Hispanic)</a>
    <a href="#" class="race-link" data-map="black-state.html">Black or African American</a>
    <a href="#" class="race-link" data-map="asian-state.html">Asian</a>
    <a href="#" class="race-link" data-map="native-state.html">American Indian / Alaska Native</a>
    <a href="#" class="race-link" data-map="pacific-state.html">Pacific Islander</a>
    <a href="#" class="race-link" data-map="multirace-state.html">Two or More Races</a>
  </div>

  <div class="main-content">
    <iframe id="mapFrame" src="hispanic-state.html"></iframe>
  </div>

  <script>
    const links = document.querySelectorAll('.race-link');
    const frame = document.getElementById('mapFrame');

    links.forEach(link => {
      link.addEventListener('click', function(e) {
        e.preventDefault();
        // remove active from all
        links.forEach(l => l.classList.remove('active'));
        // add active to clicked one
        this.classList.add('active');
        // update map iframe
        frame.src = this.dataset.map;
      });
    });
  </script>

</body>
</html>
