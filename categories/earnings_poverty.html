<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Income & Opportunity (2023)</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #f2f2f2;
    }

  #bottom-left-label {
    position: absolute;
    bottom: 10px;
    left: 20px;
    font-size: 15px;
    color: #444;
    background-color: rgba(255, 255, 255, 0.8);
  padding: 4px 8px;
  border-radius: 4px;
  border: 1px solid #999; /* ← this adds the border */
  margin-top: .7rem;
  }

    h1 {
      font-size: 1.5rem;
      margin: 1rem 1.5rem 0.5rem;
    }

    h2 {
      font-size: 1rem;
      margin-bottom: 1rem;
      color: #4576a7;
      margin-left: 1.8rem;
    }

    .main-wrapper {
      display: flex;
      flex-direction: column;
      padding-bottom: 2rem;
    }

    .map-rankings-container {
      display: flex;
      align-items: flex-start;
      padding: 0 1.5rem;
    }

    .map-frame {
      width: 65%;
      height: 550px;
      border: 2px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 0 6px rgba(0, 0, 0, 0.1);
      margin-right: 1rem;
      max-width: 800px;
    }

    .right-panel {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      width: 30%;
      margin-left: 1.5rem;
    }

    .link-list {
      background-color: white;
      padding: 0.7rem;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
      margin-top: -5rem;
    }

    .link-list a {
      display: block;
      text-decoration: none;
      font-size: 1rem;
      color: #003366;
      margin-bottom: 0rem;
    }

    .link-list a:hover {
      text-decoration: underline;
    }

    .link-list a.active {
      color: #3e49a8;
      text-decoration: underline;
    }

    .widget-box {
      background-color: white;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
    }

    .widget-frame {
      width: 100%;
      height: 400px;
      border: none;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <h1>Median Earnings in the United States by County (2023)</h1>
  <h2>Click a State to Explore Further</h2>

  <div class="main-wrapper">
    <div class="map-rankings-container">
      <iframe
        class="map-frame"
        src="maps/earnings.html"
        title="Earnings Map"
      ></iframe>

      <div class="right-panel">
        <div class="link-list">
          <h3>Select a different Metric:</h3>
          
          <a href="maps/stress.html">• Housing Stress Index</a>
          <a href="maps/top20.html">• Top 20% Earners</a>
          <a href="maps/ratio.html">• Income Inequality</a>
          <a href="maps/poverty.html">• Poverty</a>
          
        </div>

        <div class="widget-box">
          <h3>Employment Distribution by Industry</h3>
          <iframe
            class="widget-frame"
            src="maps/industry-widget.html"
            title="Industry Employment Widget"
          ></iframe>
        </div>
      </div>
    </div>
  </div>
  <div id="bottom-left-label">
    Source: ACS 2023
  

  </div>

</body>
</html>
