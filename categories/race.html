<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Race & Ethnicity Composition (2023)</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #f2f2f2;
    }

    h1 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }
    h2 {
      font-size: 1rem;
      margin-bottom: 1rem;
      color: #4576a7;
    }

  #bottom-left-label {
    position: absolute;
    bottom: 10px;
    left: 20px;
    font-size: 15px;
    color: #444;
    background-color: rgba(255, 255, 255, 0.8);
  padding: 4px 8px;
  border-radius: 4px;
  border: 1px solid #999; /* ← this adds the border */
  }

    .main-wrapper {
      display: flex;
      flex-direction: column;
    }

    .map-rankings-container {
      display: flex;
      align-items: flex-start;
    }

    .map-frame {
      width: 65%;
      height: 550px;
      border: 2px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 0 6px rgba(0, 0, 0, 0.1);
      margin-right: 1rem;
    }

    .right-panel {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      width: 30%;
      margin-left: 1.5rem;
    }

    .link-list {
      background-color: white;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
    }

    .link-list a {
      display: block;
      text-decoration: none;
      font-size: 1rem;
      color: #003366;
      margin-bottom: 0.5rem;
    }

    .link-list a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Race & Ethnicity in the United States (2023)</h1>
  <h2>Click a State to Explore Further</h2>
  <div class="main-wrapper">
    <div class="map-rankings-container">
      <iframe
        class="map-frame"
        src="raceeth-2023/hispanic-state.html"
        title="Race & Ethnicity Map">
      </iframe>

      <div class="right-panel">
        <div class="link-list">
          <h3>Select a different Race Group:</h3>
          <a href="raceeth-2023/white-state.html">• White (non-Hispanic)</a>
          <a href="raceeth-2023/black-state.html">• Black or African American</a>
          <a href="raceeth-2023/asian-state.html">• Asian</a>
          <a href="raceeth-2023/native-state.html">• American Indian / Alaska Native</a>
          <a href="raceeth-2023/pacific-state.html">• Pacific Islander</a>
          <a href="raceeth-2023/multirace-state.html">• Two or More Races</a>

          <!-- GROWTH WIDGET CONTAINER (inside sidebar) -->
          <div id="growthWidget" style="
            margin-top: 5rem;
            background: white;
            padding: 1rem;
            border: 2px solid #ccc;
            border-radius: 8px;
            width: 90%;
            font-size: 14px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
          "></div>
        </div>
      </div>
    </div>
  </div>
   <div id="bottom-left-label">
    Source: ACS 2023
  

  </div>

  <!-- WIDGET SCRIPT LOADER -->
 <script type="module">
  import { initGrowthWidget } from "../raceeth-2023/growth-widget.js";

  console.log("✅ growth-widget.js is loading");

  initGrowthWidget({
    stateDataUrl: "../raceeth-2023/data/state_growth.json",
    countyDataUrl: "../raceeth-2023/data/county_growth.json",
    containerSelector: "#growthWidget"
  });
</script>
</body>
</html>
