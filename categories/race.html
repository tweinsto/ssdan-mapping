<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Race & Ethnicity Composition (2023)</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #f2f2f2;
    }

    h1 {
      font-size: 1.5rem;
      margin-bottom: 3rem;
    }
    h2 {
      font-size: 1rem;
      margin-bottom: 1rem;
      color: #4576a7;
    }

 #bottom-left-label {
      position: absolute;
      bottom: 10px;
      left: 20px;
      font-size: 15px;
      color: #444;
      padding: 2px 3px;
      
    }

    .main-wrapper {
      display: flex;
      flex-direction: column;
    }

    .map-rankings-container {
      display: flex;
      align-items: flex-start;
    }

    .map-frame {
      width: 65%;
      height: 610px;
      border: 2px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 0 6px rgba(0, 0, 0, 0.1);
      margin-right: 1rem;
    }

    .right-panel {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      width: 30%;
      margin-left: 1.5rem;
    }

    .link-list {
  background-color: #ffffff;
  padding: 1rem;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.15);
  border: 2px solid #3e49a8;
  margin-top: 0rem;
  transition: box-shadow 0.3s ease;
}

.link-list:hover {
  box-shadow: 0 0 16px rgba(62, 73, 168, 0.3);
}

.link-list h3 {
  color: #3e49a8;
  font-size: 1.1rem;
  margin-bottom: 0.5rem;
  
  border-bottom: 1px solid #ddd;
  padding-bottom: 0.3rem;
}

.link-list a {
  display: block;
  text-decoration: none;
  font-size: 1rem;
  color: #003366;
  margin: 0.3rem 0;
  padding: 0.2rem 0;
}

.link-list a:hover {
  text-decoration: underline;
  color: #1a2d7c;
}
  </style>
</head>
<body>
  <h1>Race & Ethnicity in the United States (2023)</h1>

  <div class="main-wrapper">
    <div class="map-rankings-container">
      <iframe
        class="map-frame"
        src="raceeth-2023/hispanic-state.html"
        title="Race & Ethnicity Map">
      </iframe>

      <div class="right-panel">
        <div class="link-list">
          <h3>Select a different Race Group:</h3>
          <a href="raceeth-2023/white-state.html">• White (non-Hispanic)</a>
          <a href="raceeth-2023/black-state.html">• Black or African American</a>
          <a href="raceeth-2023/asian-state.html">• Asian</a>
          <a href="raceeth-2023/native-state.html">• American Indian / Alaska Native</a>
          <a href="raceeth-2023/pacific-state.html">• Pacific Islander</a>
          <a href="raceeth-2023/multirace-state.html">• Two or More Races</a>

          <!-- GROWTH WIDGET CONTAINER (inside sidebar) -->
          
        </div>
        <div id="growthWidget" style="
            margin-top: 2.5rem;
            background: white;
            padding: 1rem;
            border: 2px solid #ccc;
            border-radius: 8px;
            width: 90%;
            font-size: 14px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
          "></div>
      </div>
    </div>
  </div>
   <div id="bottom-left-label">
  <strong>Source:</strong>
  <a href="https://www.census.gov/programs-surveys/acs" target="_blank" style="color: #003366; text-decoration: underline;">
    ACS 2023
  </a>
</div>

  <!-- WIDGET SCRIPT LOADER -->
 <script type="module">
  import { initGrowthWidget } from "../raceeth-2023/growth-widget.js";

  console.log("✅ growth-widget.js is loading");

  initGrowthWidget({
    stateDataUrl: "../raceeth-2023/data/state_growth.json",
    countyDataUrl: "../raceeth-2023/data/county_growth.json",
    containerSelector: "#growthWidget"
  });
</script>
</body>
</html>
